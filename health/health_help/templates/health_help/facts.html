{% extends 'health_help/layout.html' %}
{% block title %}Facts{% endblock %}
{% block body %}
<h1 class="text-center display-3">Health Facts</h1>
<hr style="width:50%" class="mx-auto">
{% if message %}
<div class="alert alert-success mx-auto text-center" style="width:50%" role="alert">
    {{ message }}
  </div>       
  {% endif %}
<br>

<div class="mx-auto text-center" id="fact-div-page">
    <h1 class="text-center mx-auto display-4 fw-bold">{{facts}}</h1>
    
    <a href="{% url 'facts' %}" class="btn btn-light btn-lg " style="margin-top:15vh">New Fact</a>
</div>




{% endblock %}
